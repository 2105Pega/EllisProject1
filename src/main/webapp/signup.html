<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="bank.png" width="40px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="index.html">Home</a>
                    <a class="nav-link" href="#">Accounts</a>
                    <a class="nav-link" href="#">Settings</a>
                </div>
            </div>
            <div class="nav-item justify-content-end">
                <a href="login.html"><button class="nav-item btn btn-outline-success justify-content-end" type="submit">Log In</button></a>
                <button class="nav-item btn btn-outline-success justify-content-end" type="submit">Sign Up</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <form class="row g-3 needs-validation" novalidate>
        <div class="row mt-2 justify-content-center">
            <div class="col-3">
                <label for="username-input" class="form-label">Username</label>
                <input type="text" class="form-control" id="username-input" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="row mt-2 justify-content-center">
            <div class="col-3">
                <label for="password-input" class="form-label">Password</label>
                <input type="password" class="form-control" id="password-input" required>
                <div class="invalid-feedback">
                    Please input a password.
                </div>
            </div>
        </div>
        <div class="row mt-2 justify-content-center">
            <div class="col-3">
                <label for="password-confirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password-confirm" required>
                <div class="invalid-feedback">
                    Passwords must match.
                </div>
            </div>
        </div>
        <div class="row mt-2 justify-content-center">
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>

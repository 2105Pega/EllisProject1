<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JDBC Home</title>
    <link rel="shortcut icon" type="image/png" href="bank.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="bank.png" width="40px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="index.html">Home</a>
                    <a class="nav-link" href="accounts.html">Accounts</a>
                    <a class="nav-link" href="#">Settings</a>
                </div>
            </div>
            <div class="nav-item justify-content-end" id="navbar-right-logged-out">
                <a href="login.html"><button class="nav-item btn btn-outline-success justify-content-end"
                        type="submit">Log
                        In</button></a>
                <a href="signup.html"><button class="nav-item btn btn-outline-success justify-content-end"
                        type="submit">Sign
                        Up</button></a>
            </div>
            <div class="nav-item justify-content-end" id="navbar-right-logged-in" style="display: none;">
                <button id="welcome-message" style="border: none; background: none;"></p>
                    <button class="nav-item btn btn-outline-success justify-content-end" id="logout">Log Out</button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 id="account-name"></h2>
        <p id="account-balance"></p>
        <p id="account-holders"></p>
    </div>
    <form class="mt-4">
        <div class="form-group container">
            <select class="form-select mt-4" id="transaction-selector" onchange="select()">
                <option value="WITHDRAW">Withdraw</option>
                <option value="DEPOSIT">Deposit</option>
                <option value="TRANSFER">Transfer</option>
            </select>
            <label for="amount" class="col-form-label">Amount: </label>
            <input type="text" class="form-control" id="amount">
            <label for="destination" class="col-form-label" id="destination-label" style="display: none">Destination:
            </label>
            <input type="text" class="form-control" id="destination" style="display: none">
            <button type="button" class="btn btn-primary mt-2" onclick="transaction()" id="submit-button">Submit</button>
        </div>
    </form>

    <div class="container justify-content-center mt-4">
        <table class="table table-striped table-bordered" style="text-align: left;">
            <thead>
                <tr style="text-align: center;">
                    <th scope="col">Amount</th>
                    <th scope="col">Transaction Type</th>
                    <th scope="col">Destination</th>
                </tr>
            </thead>
            <tbody id="transaction-table">

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
